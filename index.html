<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="あなた好みのお花がポストに届く定期便アプリ">
  <link rel="shortcut icon" type="image/x-icon"
    href="https://s3-ap-northeast-1.amazonaws.com/flower-production-assets/assets/favicon-da529b35a7e96d30e7754acef1bf5f390573bd7caffef4ce529f1e5bbbe6bc1f.ico">
  <title>FLOWER|かわいいが届くお花便</title>
</head>

<body>
  <div id="container">
    <header class="header">
      <figure class="header__img">
        <div class="header__logo">
          <img src="images/flower1.png" alt="flower_logo">
          <h3>かわいいが届くお花便</h3>
        </div>
        <div class="header__app">
          <a href="https://apps.apple.com/jp/app/id1434272434"><img src="images/appstore.png" alt="App Store Button"></a>
          <a href="https://play.google.com/store/apps/details?id=co.rollcake.flower"><img src="images/googleplay.png" alt="Google Play Button"></a>
        </div>
        <p class="header__attention">*北海道、沖縄、離島エリアは現在対象外です</p>
      </figure>
    </header>
    <main>
      <section class="produce">
        <div class="produce__1">
          <h2>届くのは<br>あなた好みのお花だけ</h2>
          <p>FLOWERのお花は季節やトレンドに合わせてプロがセレクトしたもの。雰囲気の異なる複数のお花から毎回好きなものが選べます。</p>
        </div>
        <div class="produce__2">
          <h2>お花はポストに投函<br>忙しくても大丈夫</h2>
          <p>お花は専用BOXに入れてポストに直接お届け。不在で受け取れなくても安心して使えます。</p>
        </div>
        <div class="produce__3">
          <h2>FLOWERなら<br>いつもかわいく飾れる</h2>
          <p>専用の花器を使うと、届いたお花をさっと生けるだけでかわいい空間のできあがり。お花のある暮らしがもっと楽しくなります。</p>
        </div>
      </section>
      <section class="order">
        <div class="order__value">
          <h3>お部屋に飾りやすいサイズの<br>ブーケを気軽に</h3>
          <div class="order__pic">
          <img src="images/value__img1.png" alt="初回お試し無料" class="order__logo">  
            <img src="images/value__img2.png" alt="FLOWER_picture" class="order__img">
          </div>
            <div class="order__description">
              <p>お花とグリーン５〜７本のブーケ</p>
              <p><strong>８８０円</strong>/１回</p>
            </div>
        </div>
        <div class="calender">
          <div class="calender__inner">
            <h3>月に２回の注文で、<br>お花がいつもある丁度いいペース</h3>
            <figure>
              <div class="calender__img"></div>
            </figure>
          </div>
        </div>
      </section>
      <section class="arrive">
        
      </section>
    </main>
  </div>
</body>

</html>
